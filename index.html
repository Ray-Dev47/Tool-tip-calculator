<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span id="tips">Tip</span> Calculator</h1>
    <form id="calc">
        <p>Bill Amount: <input id="amt" /></p>
        <p>Tip Percent: <input id="tipPercent" /></p>
        <p>Tip Amount: <input id="tip" disabled="disabled"/></p>   
        <p>Total: <input id="total"  disabled="disabled" /></p>
        <p> <input id="sum-up" type="submit" value="Calculate" /></p>
    </form>
    <script src="script.js"></script>
    <script src="/jquery.js"></script>
</body>
</html>
